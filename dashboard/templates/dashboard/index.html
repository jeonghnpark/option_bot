{% block css %}
<style>
    /* 기존 스타일 유지 */
    .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .status-left {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* 스위치 스타일 */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #4CAF50;
    }

    input:checked+.slider:before {
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }


    .status-indicator {
        display: flex;
        align-items: center;
        margin-left: 20px;
    }

    .status-item {
        display: flex;
        align-items: center;
        margin-right: 15px;
    }

    .status-circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
    }

    .status-active {
        background-color: #4CAF50;
    }

    .status-inactive {
        background-color: #f44336;
    }
</style>
{% endblock %}
